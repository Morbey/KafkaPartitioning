# Docker profile - For local development with Docker containers
# To use: mvn spring-boot:run -Dspring-boot.run.profiles=docker
# Or set environment variable: SPRING_PROFILES_ACTIVE=docker

spring:
  application:
    name: consumer-app
  
  # Database configuration - Docker PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/kafkadb
    username: kafkauser
    password: kafkapass
    driver-class-name: org.postgresql.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Kafka Consumer Configuration - Docker Kafka
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: task-consumer-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      max-poll-records: 1
      properties:
        max.poll.interval.ms: 300000
        session.timeout.ms: 60000
        heartbeat.interval.ms: 20000
        partition.assignment.strategy: org.apache.kafka.clients.consumer.CooperativeStickyAssignor
    listener:
      ack-mode: manual_immediate
      concurrency: 3

# Application-specific configuration
app:
  kafka:
    topic: task-topic
  processing:
    min-delay-seconds: 2
    max-delay-seconds: 20

server:
  port: 8081
  shutdown: graceful

# Graceful shutdown configuration
spring.lifecycle.timeout-per-shutdown-phase: 180s

# Logging configuration
logging:
  level:
    org.apache.kafka.clients.consumer: INFO
    org.apache.kafka.clients.consumer.internals: DEBUG
    org.springframework.kafka: DEBUG
    com.example.kafka.consumer: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
