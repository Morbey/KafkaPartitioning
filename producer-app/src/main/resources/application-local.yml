spring:
  # Database configuration for enterprise environment
  # REQUIRED: Set these environment variables when using the 'local' profile:
  #   DATASOURCE_URL - JDBC URL for your enterprise PostgreSQL (e.g., jdbc:postgresql://postgres.company.com:5432/yourdb)
  #   DATASOURCE_USERNAME - Database username
  #   DATASOURCE_PASSWORD - Database password
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
  
  # Kafka Producer Configuration for enterprise environment
  # REQUIRED: Set this environment variable when using the 'local' profile:
  #   KAFKA_BOOTSTRAP_SERVERS - Kafka bootstrap servers (e.g., kafka.company.com:9092)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
