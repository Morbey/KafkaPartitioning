spring:
  application:
    name: producer-app
  
  # Default profile - use 'local' for enterprise environment (no Docker), 'docker' for local Docker setup
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  
  # Database configuration
  datasource:
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # Kafka Producer Configuration
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      # Producer reliability settings
      acks: all
      retries: 3
      properties:
        # Enable idempotence for exactly-once semantics
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5

# Application-specific configuration
app:
  kafka:
    topic: task-topic
    snapshot-topic: task-snapshots
  outbox:
    # Poll interval for checking new messages (milliseconds)
    poll-interval-ms: 1000
    # Batch size for processing outbox messages
    batch-size: 100
    # Aggregator configuration
    aggregator-interval-ms: 500
    debounce-ms: 200

server:
  port: 8080

# Logging configuration
logging:
  level:
    org.apache.kafka.clients.producer: INFO
    org.springframework.kafka: DEBUG
    com.example.kafka.producer: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator configuration for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

