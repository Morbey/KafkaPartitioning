# Docker profile - For local development with Docker containers
# To use: mvn spring-boot:run -Dspring-boot.run.profiles=docker
# Or set environment variable: SPRING_PROFILES_ACTIVE=docker

spring:
  application:
    name: producer-app
  
  # Database configuration - Docker PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/kafkadb
    username: kafkauser
    password: kafkapass
    driver-class-name: org.postgresql.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # Kafka Producer Configuration - Docker Kafka
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5

# Application-specific configuration
app:
  kafka:
    topic: task-topic
  outbox:
    poll-interval-ms: 1000
    batch-size: 100

server:
  port: 8080

# Logging configuration
logging:
  level:
    org.apache.kafka.clients.producer: INFO
    org.springframework.kafka: DEBUG
    com.example.kafka.producer: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
