global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Consumer application metrics
  - job_name: 'consumer-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8081', 'host.docker.internal:8082', 'host.docker.internal:8083']

  # Producer application metrics
  - job_name: 'producer-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']

  # Kafka JMX metrics (optional - requires JMX exporter)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9101']
